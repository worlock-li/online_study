# 项目端口
server.port=8888
# 服务名
spring.application.name=service-edu

# dev test pro
spring.profiles.active=dev
# mysql连接
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/onlinestu?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456

# mybatis日志
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus.mapper-locations=classpath:com/online/edu/mapper/xml/*Mapper.xml

spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8


# nacos服务地址
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848

# hystrix 熔断器设置
# 开启熔断机制
feign.hystrix.enabled=true
# hystrix 设置响应超时时间， 默认为1000ms
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=3000